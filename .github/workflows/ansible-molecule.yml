---
name: Ansible Molecule
on:
  - pull_request
jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: "${{ github.repository }}"
      - uses: gofrolist/molecule-action@v2
        with:
          molecule_args: "--all -- -e ci=true"
          molecule_working_dir: "${{ github.repository }}/extensions"

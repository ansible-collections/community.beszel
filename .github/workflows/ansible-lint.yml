---
name: Ansible Lint
on:
  - pull_request
jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v25.8.1
        with:
          requirements_file: ./extensions/molecule/requirements.yml

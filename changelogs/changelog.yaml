---
ancestor: null
releases:
  0.1.0:
    changes:
      release_summary: 'Release 0.1.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.1.0.yml
    release_date: '2025-08-03'
  0.2.0:
    changes:
      minor_changes:
        - community.beszel.agent - Add 'agent_hub_url' role variable. URL of the Beszel
          hub for the Beszel binary agent to connect to.
      release_summary: 'Release 0.2.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.2.0.yml
    release_date: '2025-08-29'
  0.3.0:
    changes:
      minor_changes:
        - community.beszel.agent - Add 'agent_token' role variable. Universal token
          used by the Beszel binary agent to automatically register with Beszel hub.
        - community.beszel.agent - Force flushing of handlers to resolve issue 6.
      release_summary: 'Release 0.3.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.3.0.yml
    modules:
      - description: Manage Beszel systems.
        name: system
        namespace: ''
      - description: Get information about Beszel systems.
        name: system_info
        namespace: ''
    release_date: '2025-09-01'
  0.4.0:
    changes:
      minor_changes:
        - community.beszel.agent - Add 'agent_name' role variable. Name of the host
          in the Beszel hub that is used instead of the system hostname when registering
          with the Beszel hub (v0.13.0+).
      release_summary: 'Release 0.4.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.4.0.yml
    release_date: '2025-10-11'
  0.5.0:
    changes:
      minor_changes:
        - Add AGENTS.md to instruct AI agents how to perform development tasks within
          this project.
        - community.beszel.agent - Add support for air-gapped deployment mode via
          the 'agent_airgap' variable. When enabled, the Beszel binary agent is copied
          from the Ansible Controller instead of being downloaded from GitHub, enabling
          deployment in disconnected or restricted network environments.
        - community.beszel.agent - Add support for arm64 architecture.
        - community.beszel.agent - Enhanced README documentation with additional information
          about authentication variables and their requirements.
        - community.beszel.agent - Enhanced authentication validation logic to ensure
          'agent_public_key' is always required, and 'agent_hub_url' must be provided
          when using 'agent_token' authentication.
        - community.beszel.agent - Improve documentation of example playbooks.
      release_summary: 'Release 0.5.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.5.0.yml
    release_date: '2025-11-02'
  0.6.0:
    changes:
      minor_changes:
        - Add GitHub Actions workflow for running antsibull-nox.
        - Add antsibull-nox to the project.
        - Fix linting issues with all modules.
      release_summary: 'Release 0.6.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.6.0.yml
    modules:
      - description: Enable or disable the universal token for the Beszel hub.
        name: universal_token
        namespace: ''
    release_date: '2025-12-09'
  0.6.1:
    changes:
      minor_changes:
        - community.beszel.agent - Ensure the beszel-agent systemd service is restarted
          to apply changes correctly.
      release_summary: 'Release 0.6.1 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.6.1.yml
    release_date: '2026-01-12'
  0.6.2:
    changes:
      minor_changes:
        - community.beszel.agent - Create beszel user as a system user without home
          directory.
        - community.beszel.hub - Create beszel user as a system user without home
          directory.
      release_summary: 'Release 0.6.2 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.6.2.yml
    release_date: '2026-01-16'
  0.7.0:
    changes:
      minor_changes:
        - community.beszel.agent - Add 'agent_uid' role variable to specify the UID
          for the agent user.
        - community.beszel.universal_token - Add persistence parameter to control
          token permanence with choices ephemeral (default) or permanent.
      release_summary: 'Release 0.7.0 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.7.0.yml
    release_date: '2026-01-27'
  0.7.1:
    changes:
      bugfixes:
        - community.beszel.agent - Skip tarball extraction tasks when running in Ansible
          check mode to prevent failures on fresh systems where the tarball has not
          been downloaded yet.
        - community.beszel.hub - Skip tarball extraction tasks when running in Ansible
          check mode to prevent failures on fresh systems where the tarball has not
          been downloaded yet.
      release_summary: 'Release 0.7.1 of the Ansible community collection for Beszel.

        '
    fragments:
      - 0.7.1.yml
    release_date: '2026-02-23'

---
# defaults file for agent
# Allowed agent_states values
_agent_states:
  - present
  - absent
# State of the Beszel binary agent installation
agent_state: present
# Version of the Beszel binary agent to install
# Can be a specific version from GitHub (e.g., v0.9.1)
agent_version: latest
# Port for the Beszel binary agent to listen on
agent_port: 45876
# Public key used for system-specific registration to authenticate the Beszel binary agent to the Hub
# Either agent_public_key OR agent_token must be provided
agent_public_key: ""
# Directory to install the Beszel binary agent into
agent_install_dir: /usr/local/bin
# Name of the user to create and run the Beszel binary agent as
agent_user: beszel
# UID of the user to create and run the Beszel binary agent as
agent_uid: "{{ omit }}"
# Custom arguments for the Beszel binary agent
agent_args: ""
# Service manager used to manage the Beszel binary agent service
# When null, the role sets it from ansible_facts.service_mgr (e.g. systemd or openrc)
agent_service_manager: null
# Enable the Beszel binary agent service on boot
agent_service_enabled: true
# State of the Beszel binary agent service
agent_service_state: started
# Extra filesystems to be monitored by the Beszel binary agent
agent_extra_filesystems: []
# URL of the Beszel hub for the Beszel binary agent to connect to
agent_hub_url: ""
# Universal token used for automatic registration with Beszel hub
# Either agent_public_key OR agent_token must be provided
agent_token: ""
# Name of the host in the Beszel hub that is used instead of the system hostname when registering with the Beszel hub (v0.13.0+)
agent_name: ""
# Enable air-gapped deployment mode
# When true, the Beszel binary agent must be provided on the Ansible Controller
# and will be copied to the target host instead of being downloaded from GitHub
agent_airgap: false
